<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    <div class="container">
        <div id="pokemon-frame">
            <h2 id="pokemon-name">Bulbasaur</h2>
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur">
            <div id="pokemon-info">
                <p><strong>Height:</strong> 0.7m</p>
                <p><strong>Weight:</strong> 6.9kg</p>
                <p><strong>Type:</strong> Grass/Poison</p>
            </div>
            <div class="btn-container">
                <button id="prev-btn" class="btn" onclick="prevPokemon()">Anterior</button>
                <button id="next-btn" class="btn" onclick="nextPokemon()">Próximo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
